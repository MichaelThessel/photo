<script type="text/javascript">

jQuery("#album")
  .justifiedGallery({
    captions: true,
    rowHeight: 200,
    margins: 5
  })
  .on("jg.complete", function () {
    gallery = lightGallery(document.getElementById('album'), {
      speed: 500,
      closable: true,
      download: true,
      thumbnail: true,
      customSlideName: true,
      plugins: [ lgThumbnail, lgZoom, lgHash ]
    });
  });
</script>
